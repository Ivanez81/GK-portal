<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/fh-3.1.4/datatables.min.css"/>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/fh-3.1.4/datatables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/datatable.js}"></script>
</header>
<body>
<div class="container-gk-portal card br-pagebody" th:fragment="body">


    <div class="d-sm-flex align-items-center pd-t-15 pd-sm-t-25 pd-x-20 pd-sm-x-30 ">
        <i class="icon ion-ios-compose tx-70 lh-0 tx-gray-800"></i>
        <div class="pd-sm-l-20">
            <h4 class="tx-gray-800 mg-b-5 card-title" th:text="${questionnaireName}">Полная регистрация </h4>
            <p class="mg-b-0"><span th:text="'Проголосовало ' + ${contactList.size()} + ' человек, '"></span>
                <span style="color: green" th:text="'в т.ч. подтвержденные ' + ${confirmedCount}+ ', '"></span>
                <span style="color: red" th:text="'неподтвержденные ' + ${contactList.size()-confirmedCount}"></span>
            </p>
        </div>
    </div><!-- d-flex -->


    <script th:inline="javascript">
        /*<![CDATA[*/
        var questionnaireId = /*[[${param.questionnaireId}]]*/ '';
        var columns = /*[[${columns}]]*/ '';
        var useRealEstate = /*[[${useRealEstate}]]*/ '';
        /*]]>*/
    </script>

    <table id="resultTable" class="result-table  display" width="100%"></table>

</div>
</body>
</html>
