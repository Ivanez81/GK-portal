<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>

    <title>ЖК "Город"</title>
</head>
<body>
<div>
    <div class="prof" sec:authorize="isAuthenticated()">
        <div class="prof">
            <a class="btn btn-success btn-outline-dark" href="/user/profile"
               th:href="@{/user/profile}"> <i class="fas fa-address-book"></i>
                <i sec:authentication="principal.username"></i> </a>
            <i sec:authentication="principal"></i>
            <form method="POST" th:action="@{/logout}">
                <input class="btn btn-danger" type="submit" value="Выйти"/>
            </form>
        </div>
    </div>


</div>

<form class="form-inline pull-xs-right d-sm-inline-block input-group-sm" method="post"
      sec:authorize="isAnonymous()"
      th:action="@{/authenticateTheUser}">
    <input class="form-control" id="login" name="username" placeholder="Login" type="text" value="">
    <input class="form-control" id="password" name="password" placeholder="Password" type="password"
           value="">
    <input class="btn btn-primary " th:href="@{/authenticateTheUser}" type="submit" value="Войти"/>

    <a class="btn btn-success btn-outline-light" th:href="@{/reg}">Регистрация</a>
</form>
</div>
<p></p>
<div class="list-group menu-box">
    <a class="list-group-item list-group-item-action active" href="#">
        Тестовая навигация
    </a>
    <a class="list-group-item list-group-item-action" href="/reg/">Регистрация</a>
    <a class="list-group-item list-group-item-action" href="/login">Вход</a>
    <a class="list-group-item list-group-item-action" href="/admin/showHouse/1">Админ - дом1</a>
    <a class="list-group-item list-group-item-action" href="/admin/showHouse/2">Админ - дом2</a>
    <a class="list-group-item list-group-item-action" href="/admin/showHouse/3">Админ - дом3</a>
    <a class="list-group-item list-group-item-action" href="/user/profile">Личный кабинет</a>

</div>

</body>
</html>
