<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.1/jsrender.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <!--//script th:src="@{/js/main.js}" type="text/javascript"></script>-->
    <!--//script th:src="@{/js/regboard.js}" type="text/javascript"></script>-->
    <script id="flatTemplate" type="text/x-jrender">
        <div class="gk-flat-chooser">
                <div class="gk-select-house form-group row">
                    <label class="col-sm-5 col-form-label">Номер Дома (почтовый номер, где 3 - колодец)</label>
                    <div class="col-sm-3">
                        <select class="custom-select" required id="ownerships{{:num}}.houseBuildNum" name="ownerships[{{:num}}].houseBuildNum">

                        </select>

                    </div>
                </div>

                <div class="gk-reg-flat-number form-group row">
                    <label class="col-sm-5 col-form-label">Номер Квартиры</label>
                    <div class="col-sm-3">
                        <input class="form-control" readonly="readonly" id="ownerships{{:num}}.buildNumber" name="ownerships[{{:num}}].buildNumber" value="">

                    </div>
                </div>
            </div>

    </script>
    <title>Регистрация нового пользователя</title>


</head>
<body>

<div class="gk-form-container">
    <form method="post" th:action=" @{'/userRegister'}" th:object="${systemUser}">
        <!-- <div th:if="${registrationError != null}" class="form-group">
             <div class="col-xs-6">
                 <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="${registrationError}"></div>
             </div>
         </div>-->
        <div class="form-group row"><label class="col-sm-2 col-form-label">Адрес электронной почты</label>
            <div class="col-sm-3"><input class="form-control" th:field="*{email}" type="email">
                <div class="gk-error" th:errors="*{email}"></div>
            </div>
        </div>

        <div class="form-group row"><label class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-3"><input class="form-control" placeholder="Very stRong paSS" th:field="*{password}"
                                         type="password">
                <div class="gk-error" th:errors="*{password}"></div>
            </div>
        </div>

        <div class="form-group row"><label class="col-sm-2 col-form-label">Повтор пароля</label>
            <div class="col-sm-3"><input class="form-control" placeholder="Very stRong paSS"
                                         th:field="*{matchingPassword}"
                                         type="password">
                <div class="gk-error" th:errors="*{matchingPassword}"></div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:for="phoneNumber">Номер телефона +7 </label>
            <div class="col-sm-3">
                <input class="form-control" placeholder="9151234567" th:field="*{phoneNumber}">
                <div class="gk-error" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:for="lastName">Фамилия</label>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Иванов" th:field="*{lastName}">
                <div class="gk-error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:for="firstName">Имя</label>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Иван" th:field="*{firstName}">
                <div class="gk-error" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:for="middleName">Отчество</label>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Иванович" th:field="*{middleName}">
                <div class="gk-error" th:errors="*{middleName}" th:if="${#fields.hasErrors('middleName')}"></div>
            </div>
        </div>
        <div id="gk-reg-ownerships">

            <div class="gk-flat-chooser" th:each="flat, ownershipstat : *{ownerships}">
                <div class="gk-select-house form-group row">
                    <label class="col-sm-5 col-form-label">Номер Дома (почтовый номер, где 3 - колодец)</label>
                    <div class="col-sm-3">
                        <select class="custom-select" required
                                th:field="*{ownerships[__${ownershipstat.index}__].houseBuildNum}">
                            <option multiple="false" value="-3">Выбирай</option>
                            <option multiple="false" th:each="item: ${housingList}" th:text="${item}"
                                    th:value="${item}">
                                Пункт 1
                            </option>
                        </select>
                        <div class="gk-error" th:errors="*{ownerships[__${ownershipstat.index}__].houseBuildNum}"></div>
                    </div>
                </div>


                <div class="gk-reg-flat-number form-group row">
                    <label class="col-sm-5 col-form-label">Номер Квартиры</label>
                    <div class="col-sm-3">
                        <input class="form-control"
                               readonly="readonly"
                               th:field="*{ownerships[__${ownershipstat.index}__].buildNumber}">
                        <div class="gk-error" th:errors="*{ownerships[__${ownershipstat.index}__].buildNumber}"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="gk-button-group">
            <button class="btn-outline-success" id="add-flat" type="button"> Добавить квартиру</button>
            <button class="btn-outline-danger" id="del-flat" type="button">Удалить квартиру</button>
        </div>

        <div class="form-group row"><label class="col-form-label col-sm-2">Ваш статус</label>
            <div class="col-sm-3"><select class="custom-select" th:field="*{contactType.uuid}">
                <option th:each="type : ${userTypes}" th:text="${type.description}" th:value="${type.uuid}"></option>
            </select></div>
        </div>

        <!--/*<div><p>У меня есть место в подземном паркинге</p>
            <label><input type="radio" th:field="*{boughtParkingPlace}" value="true">Да</label>
            <label><input type="radio" th:field="*{boughtParkingPlace}" value="false" th:checked="checked">Нет</label>
        </div>
        <div><p>Мне инересны</p>
            <ul>
                <li th:each="boxValue: ${interests}">
                    <input type="checkbox" th:field="*{interestedIn}" th:value="${boxValue}"><label
                        th:text="${boxValue}" th:for="${#ids.prev('interestedIn')}"></label>
                </li>
            </ul>
            <p>Дополнительные интересы</p>
            <textarea th:field="*{extraInterests}"></textarea>
        </div>
        <div><label>Число автомобилей в семье<select th:field="*{carsInFamily}">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></label></div>*/-->
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <div class="form-check"><input class="form-check-input" th:field="*{allowContactsSharing}"
                                               type="checkbox" value="true">
                    <label class="form-check-label" th:for="allowContactsSharing1">Я разрешаю делиться моими
                        контактами
                        с соседями</label></div>
            </div>

        </div>

        <div class="container">
            <div class="padding-site">
                <p th:if="${completed} != null"></p>
                <th:block th:if="${questionnaireList} != null">
                    <ul style="margin-top: 100px">
                        <li th:each="item :${questionnaireList}">
                            <a th:href="@{/questionnaire(questionnaireId = ${item.uuid})}" th:text="${item.name}"></a>
                        </li>
                    </ul>
                </th:block>

                <th:block th:if="${notFoundNumber} != null">
                    <p><span>Анкета под номером </span><span th:text="${notFoundNumber}"></span><span> не найдена</span>
                    </p>
                </th:block>

                <th:block th:if="${questionnaire} != null">
                    <h1 th:text="${questionnaire.name}"></h1>
                    <p style="font-style: italic" th:text="${questionnaire.description}"></p>
                    <div class="questionnaire-form">
                        <input th:field="${form.questionnaireId}" th:value="${form.questionnaireId}" type="hidden">


                        <!--<div class="form-group"></div>-->
                        ${questionnaire.questions}
                        <th:block th:each="question: ${questionnaire.questions}">
                            <th:block th:if="${question.sortNumber} == 2">
                                <div class="form-group">
                                    <label for="inputBuildNumber">Строительный номер объекта </label>
                                    <input class="form-control" id="inputBuildNumber"
                                           placeholder="Введите строительный номер объекта"
                                           th:field="${form.buildNumber}"
                                           type="number" value="357">
                                </div>

                                <div class="form-group">
                                    <label for="inputSquare">Площадь помещения без учета балконов и лоджий (как в
                                        бюллетене)
                                        *</label>
                                    <input class="form-control" id="inputSquare" placeholder="Введите площадь помещения"
                                           th:field="${from.square}"
                                           type="text">
                                </div>
                            </th:block>

                            <div class="form-group">
                                <label th:text="${question.name}"></label>
                                <th:block th:each="answer, itemStat  : ${form.answers}">
                                    <div class="form-check">
                                        <input class="form-check-input" th:attr="value=${answer.uuid}"
                                               th:field="${form.questionAnswerUuids[__${form.uuid}__]}"
                                               th:id="${answer.uuid}"
                                               type="radio">
                                        <label class="form-check-label" th:attr="for=${answer.uuid}"
                                               th:text="${answer.name}"></label>
                                    </div>

                                </th:block>
                            </div>
                        </th:block>


                    </div>
                </th:block>

            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-5">
                <button class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
