<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.pie.min.js"></script>
    <script th:src="@{/js/pie.js}"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:each="question : ${results}" class="question-container">
        <p th:text="${question.questionName}"></p>
        <table border="1">
            <thead>
            <tr>
                <td>Ответ</td>
                <td>Число проголосовавших</td>

            </tr>
            </thead>
            <tbody>
            <tr th:each="answer : ${question.answers}">
                <td th:text="${answer.answerName}" class="answer-name"></td>
                <td th:text="${answer.voteCount}" class="answer-count"></td>
            </tr>
            </tbody>
        </table>
        <div class="diogram" style="width: 400px; height: 300px"></div>
    </div>

</div>


</body>
</html>
