<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.1/jsrender.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/regboard.js}" type="text/javascript"></script>
    <title>Регистрация нового пользователя</title>


</head>
<body>
<div class="container">
    <div class="gk-reg-conteiner">
        <h1>Быстрая регистрация,<br> если Вы уже участвовали в опросе</h1>
        <form method="post" th:action=" @{'/userRegister'}" th:object="${systemUser}">
            <div class="form-group" th:if="${registrationError != null}">
                <div class="col-xs-6">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="${registrationError}"></div>
                </div>
            </div>
            <div class="form-group row"><label class="col-sm-2 col-form-label">Адрес электронной почты</label>
                <div class="col-sm-3"><input class="form-control" required th:field="*{email}" type="email">
                    <div class="gk-error" th:errors="*{email}"></div>
                </div>
            </div>

            <div class="form-group row"><label class="col-sm-2 col-form-label">Пароль</label>
                <div class="col-sm-3"><input class="form-control" placeholder="Very stRong paSS" required
                                             th:field="*{password}" type="password">
                    <div class="gk-error" th:errors="*{password}"></div>
                </div>
            </div>

            <div class="form-group row"><label class="col-sm-2 col-form-label">Повтор пароля</label>
                <div class="col-sm-3"><input class="form-control" placeholder="Very stRong paSS" required
                                             th:field="*{matchingPassword}" type="password">
                    <div class="gk-error" th:errors="*{matchingPassword}"></div>
                </div>
            </div>
            <input th:field="*{fastRegistration}"
                   type="hidden">
            <div class="form-group row">
                <div class="col-sm-5">
                    <button class="btn btn-primary" type="submit">Я участвовал в опросе</button>
                </div>
            </div>
        </form>
    </div>


</div>

</body>
</html>
