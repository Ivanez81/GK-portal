<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/add-questionnaire.js}"></script>


</head>
<body>
<div class="container">
    <div class="padding-site">
        <h1>Создание анкеты</h1>
        <form method="post" th:action=" @{'saveQuestionnaire'}" th:object="${questionnaire}">

            <div class="form-group">
                <input class="form-control" id="questionnaire-uuid" type="text" th:field="*{uuid}">
            </div>
            <div class="form-group">
                <label for="questionnaire-name">Название</label>
                <input class="form-control" id="questionnaire-name" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="questionnaire-description">Описание</label>
                <textarea class="form-control" id="questionnaire-description" type="text" th:field="*{description}"
                          rows="3"></textarea>
            </div>


            <div id="question-group">
                <div id="question-template" th:attr="questionNumber = ${0}" class="question-create-block">
                    <div class="form-group">
                        <label>Вопрос</label>
                        <input class="form-question form-control" type="text" th:field="*{questions[0].name}">
                    </div>

                    <th:block th:each="answer : ${#numbers.sequence(1,2)}">
                        <div class="input-group mb-2" th:attr="answerIndex = ${answerStat.index + 1}">
                            <div class="input-group-prepend">
                                <div class="input-group-text" th:text="'Вариант ' + ${answerStat.index + 1}"></div>
                            </div>
                            <input class="form-answer form-control" type="text"
                                   th:field="*{questions[0].answers[__${answerStat.index}__].name}">
                        </div>
                    </th:block>
                    <button class="btn btn-outline-primary question-button"
                            type="button"><i class="fas fa-plus-circle">Добавить вариант</i></button>

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <button class="btn btn-primary" type="submit">Отправить</button>
                    <button id="add-question" class="btn btn-primary" type="button">Добавить вопрос</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
