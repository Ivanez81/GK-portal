<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .porch {
            display: inline-block;
            vertical-align: bottom;
        }
        .porch h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:each="porch: ${house.porchList}" class="porch">
    <h2 th:text="${porch.description.porchID}+' подъезд'"></h2>
<table  border="1">

    <tbody>
    <tr th:each="floor:${porch.floors}">
        <td th:text="${floor.number}+' этаж'" style="font-style: italic; border: hidden" ></td>
        <td th:each="flat:${floor.flats}" th:text="${flat.flatNumber}"></td>
    </tr>
    </tbody>

</table>
</div>
</body>
</html>
