<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:src="@{/js/regboard.js}" type="text/javascript"></script>
    <title>Title</title>
    <style>
        .porch {
            display: inline-block;
            vertical-align: bottom;
        }

        .porch h2 {
            text-align: center;
        }
        .
    </style>

</head>
<body>
<div th:each="porch: ${house.porchList}" class="porch">
    <h2 th:text="${porch.description.porchID}+' подъезд'"></h2>
    <table border="1">

        <tbody>
        <tr th:each="floor:${porch.floors}">
            <td th:text="${floor.number}+' этаж'" style="font-style: italic; border: hidden"></td>
            <td class="gk-flat" th:each="flat:${floor.flats}" th:text="${flat.flatNumber}" th:attr="data-flat-id=${flat.id}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
