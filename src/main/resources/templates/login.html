<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</header>

<body>
<div class="container card shadow-base" th:fragment="body">

    <div th:replace="fragment/page-content::pageTitle
    (title='Авторизация',description='вход для зарегистрированных пользователей',iconClass='ion-android-contact') "/>


    <div class="padding-site">

        <form th:action="@{/authenticateTheUser}" method="POST" class="login-form">
            <div class="col-xs-15">
                <div>
                    <div th:if="${param.error} != null">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            Неверное имя пользователя или пароль!
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control" id="inputLogin" name="username" type="text" value=""
                           placeholder="Логин">
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control" id="inputPassword" name="password" type="password" value="">
                </div>
                <div class="form-group col-md-6">
                    <input class="form-check-input" id="inputRemember" name="remember-me" type="checkbox">
                    <label class="form-check-label" for="inputRemember">
                        Запомнить меня на этом устройстве
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-lg">Войти</button>
            <a class="btn btn-outline-secondary btn-lg" role="button" th:href="@{/reg}">Регистрация</a>

        </form>
    </div>
</div>


</body>
</html>
