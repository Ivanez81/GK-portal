<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Meta-Data -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="description" th:content="${descriptionTitle}">
    <meta name="keywords" th:content="${keywordsTitle}">

    <!-- Favicon -->
    <link href="favicon.png" rel="shortcut icon">
    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.4.1/css/all.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/webjars/ionicons/2.0.1/css/ionicons.css}" type="text/css"/>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.1/jsrender.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/bracket.css}" type="text/css"/>
    <script th:src="@{/js/bracket.js}" type="text/javascript"></script>
    <!-- Your Custom StyleSheet -->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css"/>
    <script th:src="@{/js/menu.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>

    <div th:replace="${content}::header"></div>


</head>
<body>

<!-- Start Preloader -->
<div class="preloader">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<!-- End Preloader -->


<!-- Start Left Panel -->
<div class="br-logo"><a href="/"><span>[</span>ЖК Город<span>]</span></a></div>
<div class="br-sideleft overflow-y-auto">
    <label class="sidebar-label pd-x-15 mg-t-20">Навигация</label>
    <div class="br-sideleft-menu">


        <div sec:authorize="isAuthenticated()">
            <a class="br-menu-link" th:href="@{/logout}">
                <div class="br-menu-item">
                    <i class="menu-item-icon icon ion-ios-photos-outline tx-20"></i>
                    <span class="menu-item-label">Выход</span>
                    <i class="menu-item-arrow fa fa-angle-down"></i>
                </div><!-- menu-item -->
            </a><!-- br-menu-link -->
        </div>

        <div sec:authorize="isAnonymous()">

            <a class="br-menu-link" href="#">
                <div class="br-menu-item">
                    <i class="menu-item-icon icon ion-ios-compose tx-20"></i>
                    <span class="menu-item-label">Регистрация</span>
                    <i class="menu-item-arrow fa fa-angle-down"></i>
                </div><!-- menu-item -->
            </a><!-- br-menu-link -->
            <ul class="br-menu-sub nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/reg}">Новый пользователь</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reg?fast=true}">Участвовал в опросе</a></li>
            </ul>

            <a class="br-menu-link" href="\login">
                <div class="br-menu-item">
                    <i class="menu-item-icon icon ion-android-contact tx-20"></i>
                    <span class="menu-item-label">Войти</span>
                    <i class="menu-item-arrow fa fa-angle-down"></i>
                </div><!-- menu-item -->
            </a><!-- br-menu-link -->

        </div>


    </div><!-- br-sideleft-menu -->
</div><!-- br-sideleft -->
<!-- end Left Panel -->


<!-- Start Header Panel -->
<div class="br-header">
    <div class="br-header-left">
        <div class="navicon-left hidden-md-down"><a href="" id="btnLeftMenu"><i class="icon ion-navicon-round"></i></a>
        </div>
        <div class="navicon-left hidden-lg-up"><a href="" id="btnLeftMenuMobile"><i class="icon ion-navicon-round"></i></a>
        </div>
        <!--<div class="input-group hidden-xs-down wd-170 transition">
            <input id="searchbox" type="text" class="form-control" placeholder="Search">
            <span class="input-group-btn">
        <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
      </span>
        </div>
        <!-- input-group -->

    </div><!-- br-header-left -->


    <div class="br-header-right">
        <nav>...</nav>
        <div class="navicon-right">
            <a class="pos-relative" href="" id="btnRightMenu">
                <i class="icon ion-ios-chatboxes-outline"></i>
                <!-- start: if statement -->
                <span class="square-8 bg-danger pos-absolute t-10 r--5 rounded-circle"></span>
                <!-- end: if statement -->
            </a>
        </div><!-- navicon-right -->
    </div><!-- br-header-right -->

</div><!-- br-header -->
<!-- End Header Panel -->


<!-- Start Main Panel -->
<div class="br-mainpanel">

    <div class="br-pagebody" th:replace="${content}::body">
        <!-- this is where your contents will be added -->
    </div><!-- br-pagebody -->
    <footer class="br-footer">
        <div class="footer-left">
            <div class="mg-b-2">Copyright &copy; 2019. All Rights Reserved.</div>

        </div>
        <div class="footer-right d-flex align-items-center">

        </div>
    </footer>
</div><!-- br-mainpanel -->
<!-- End Main Panel -->

</body>
