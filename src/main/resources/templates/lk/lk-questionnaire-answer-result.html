<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="header">
    <link type="text/css" rel="stylesheet" th:href="@{/css/lk-questionarire-filter-table.css}"/>
    <script th:src="@{/js/lk-questionarire-filter-table.js}" type="text/javascript"></script>
    <title th:text="#{page.siteTitle}+'. '+#{page.lk.questionnaire.title}">Личный кабинет - история голосований</title>
    </th:block>
</head>
<body>
<br>
<div class="container " th:fragment="body">


    <div th:replace="fragment/page-content::pageTitle
    (title=#{page.lk.questionnaire.title},description=#{page.lk.questionnaire.titleDescription},iconClass='icon ion-ios-wineglass') ">
    </div>


    <div class="ht-md-60 pd-x-20 bg-dark rounded d-flex align-items-center justify-content-center mg-t-20">
        <ul class="nav nav-outline nav-outline-for-dark active-info align-items-center flex-column flex-md-row"
            role="tablist">
            <li class="nav-item"><a aria-selected="false" class="nav-link" role="tab"
                                    th:href="@{/user/profile}" th:text="#{page.lk.submenu.home}">Home</a>
            </li>

            <li class="nav-item"><a aria-selected="true" class="nav-link active show"
                                    role="tab" th:href="@{/lk/questionnaire-answer-result}"
                                    th:text="#{page.lk.submenu.question}">Результаты Ваших
                голосований</a></li>

            <li class="nav-item"><a aria-selected="false" class="nav-link"
                                    role="tab" th:href="@{/lk/show-flats}"
                                    th:text="#{page.lk.submenu.scheme}">Шахматка</a></li>

            <li class="nav-item"><a aria-selected="false" class="nav-link" role="tab"
                                    th:href="@{/lk/neighbors-message}"
                                    th:text="#{page.lk.submenu.message-to-neighbors}">Соседи</a></li>
        </ul>
    </div>

    <div class="card br-pagebody">
        <!--<p th:text="${questionnaireContactResultList.get(0).getLastNameContact()+ ' '+questionnaireContactResultList.get(0).getMiddleNameContact() +' '+ questionnaireContactResultList.get(0).getFirstNameContact()}"></p>-->

        <div class="row">
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <div class="pull-right">
                        <button class="btn btn-outline-primary btn-filter"><span class="icon-filter"></span><span
                                th:text="#{page.lk.questionnaire.filter}">Фильтр</span>
                        </button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                    <tr class="filters table-primary table-header">
                        <th><input class="form-control font-weight-bold" disabled placeholder="Наименование"
                                   th:placeholder="#{page.lk.questionnaire.q_title}"
                                   type="text"></th>
                        <th><input class="form-control font-weight-bold" disabled placeholder="Дата"
                                   th:placeholder="#{page.lk.questionnaire.q_date}" type="text"></th>
                        <th><input class="form-control font-weight-bold" disabled placeholder="Описание"
                                   th:placeholder="#{page.lk.questionnaire.q_description}" type="text">
                        </th>
                        <th><input class="form-control font-weight-bold" disabled placeholder="Вопрос"
                                   th:placeholder="#{page.lk.questionnaire.q_quest}" type="text"></th>
                        <th><input class="form-control font-weight-bold" disabled placeholder="Ответ"
                                   th:placeholder="#{page.lk.questionnaire.q_answer}" type="text"></th>
                        <!--<th><input type="text" class="form-control" placeholder="Активный" disabled></th>-->
                        <!--<th><input type="text" class="form-control" placeholder="Открытый" disabled></th>-->
                        <!--<th><input type="text" class="form-control" placeholder="По номеру дома" disabled></th>-->
                        <!--<th><input type="text" class="form-control" placeholder="Недвижимость" disabled></th>-->
                        <!--<th><input type="text" class="form-control" placeholder="Номер вопроса " disabled><</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="responsive-row" th:each="questionnaireContactResult : ${questionnaireContactResultList}">
                        <td th:text="${questionnaireContactResult.getNameQuestionnaire()}"/>
                        <td th:text="${questionnaireContactResult.getStartDateQuestionnaire()}"/>
                        <!--<td th:text="${questionnaireContactResult.getEndDateQuestionnaire()}"/>-->
                        <td th:text="${questionnaireContactResult.getDescriptionQuestionnaire()}"/>

                        <td th:text="${questionnaireContactResult.getNameQuestion()}"/>
                        <td th:text="${questionnaireContactResult.getNameQuestionAnswer()}"/>

                        <!--<td th:text="${questionnaireContactResult.isActiveQuestionnaire()} ? 'да' : 'нет'"/>-->
                        <!--<td th:text="${questionnaireContactResult.isOpenQuestionnaire()} ? 'да' : 'нет'" />-->
                        <!--<td th:text="${questionnaireContactResult.isInBuildNumQuestionnaire()} ? 'да' : 'нет'"/>-->
                        <!--<td th:if="${questionnaireContactResult.isUseRealEstateQuestionnaire()} ? 'да' : 'нет'"/>-->
                        <!--<td th:text="${questionnaireContactResult.getExternalNumberQuestion()}"/>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>


    </div>
</div>
</body>
</html>
