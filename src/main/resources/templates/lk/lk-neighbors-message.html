<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="header">
    <title th:text="#{page.siteTitle}+'.'+#{page.lk.sendMail.title}"></title>

    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/dataTables.checkboxes.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/neighbors-datatable.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/dataTables.checkboxes.css}" type="text/css"/>
    </th:block>
</head>
<body>
<div class="container card" th:fragment="main">
    <div th:replace="fragment/page-content::pageTitle
    (title=#{page.lk.sendMail.welcome},description=#{page.lk.sendMail.welcomeDescrition},iconClass='ion-ios-email-outline') ">
    </div>

    <div class="ht-md-60 pd-x-20 bg-dark rounded d-flex align-items-center justify-content-center mg-t-20">
        <ul class="nav nav-outline nav-outline-for-dark active-info align-items-center flex-column flex-md-row"
            role="tablist">
            <li class="nav-item"><a aria-selected="false" class="nav-link" role="tab"
                                    th:href="@{/user/profile}" th:text="#{page.lk.submenu.home}">Home</a></li>

            <li class="nav-item"><a aria-selected="false" class="nav-link" role="tab"
                                    th:href="@{/lk/questionnaire-answer-result}" th:text="#{page.lk.submenu.question}">Результаты
                Ваших голосований</a></li>

            <li class="nav-item"><a aria-selected="false" class="nav-link"
                                    role="tab" th:href="@{/lk/show-flats}"
                                    th:text="#{page.lk.submenu.scheme}">Шахматка</a></li>

            <li class="nav-item"><a aria-selected="true" class="nav-link active show" role="tab"
                                    th:href="@{/lk/neighbors-message}"
                                    th:text="#{page.lk.submenu.message-to-neighbors}">Соседи</a></li>
        </ul>
    </div>

    <div class="card br-pagebody">
        <div class="creatediv1 marginTop30">
            <form id="frm-flat-neighbors" method="POST">

                <div class="row margin-top-10">
                    <div class="col form-group">
                        <h5 class="panel-title" th:text="#{page.lk.sendMail.selectView}">Выберите один из вариантов
                            отображения</h5>
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr class="table-primary">
                                <th class="font-weight-bold" th:text="#{page.lk.sendMail.selectName}">Наименование</th>
                            </thead>
                            </tr>
                            <tbody>
                            <tr th:each="filterTypeId:${filterTypeMap.keySet()}">
                                <td class="menu-link" th:label="${accountId}"
                                    th:link="${filterTypeId}"
                                    th:text="${filterTypeMap.get(filterTypeId)}"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col form-group">

                        <table class="table table-hover display table-bordered" id="flat-neighbors" style="width:100%">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th th:text="#{page.lk.sendMail.flat}">Квартира</th>
                                <th th:text="#{page.lk.sendMail.house}">Дом</th>
                                <th th:text="#{page.lk.sendMail.porch}">Подъезд</th>
                                <th th:text="#{page.lk.sendMail.floor}">Этаж</th>
                            </tr>
                            </thead>
                        </table>

                    </div>
                </div>

                <hr>
                <br>
                <div class="form-group">
                    <label class="control-label " for="message"
                           th:text="#{page.lk.sendMail.sendMessage}">Написать сообщение</label>
                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary " name="submit" th:text="#{page.lk.sendMail.send}" type="submit">
                        Отправить
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
